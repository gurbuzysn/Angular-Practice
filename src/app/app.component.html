


<div class="container">
  <div class="row">
    <div class="col-10">


      <div class="text-center bg-success text-white my-3">
        <h3>
          {{model.title}}
        </h3>
      </div>

      <div class="input-group mb-3">
        <input class="form-control me-3" type="text" placeholder="Add Item" #todoItemText>
        <button class="btn btn-primary" (onclick)="addItem(todoItemText.value)">Add Item</button>
      </div>

      <div class="form-control mb-3">
        <input id="showAll" type="checkbox">
        <label for="showAll">Show All</label>
      </div>

      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th>Description</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of model.items">
            <th>{{ item.description }}</th>
            <input type="checkbox">
            <th>{{ item.status }}</th>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
