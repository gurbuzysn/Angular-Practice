<div class="card mb-3" *ngIf="selectedMovie">
  <div class="card-body">
    <span class="me-3">
      id: {{ selectedMovie.id }} name: {{ selectedMovie.name }}
    </span>

    <div class="input-group">
      <input type="text" class="form-control me-3" [(ngModel)]="selectedMovie.name" />
      <div class="input-group-append">
        <button type="button" class="btn btn-outline-secondary">Update</button>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header p-3">
    {{ title }}
  </div>
  <ul class="list-group list-group-flush">
    <li
      *ngFor="let movie of movies"
      (click)="onSelect(movie)"
      class="list-group-item"
      [class.active]="movie === selectedMovie"
    >
      <span class="badge badge-primary">{{ movie.id }}</span> {{ movie.name }}
      <span class="close">x</span>
    </li>
  </ul>
</div>
